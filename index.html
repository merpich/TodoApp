<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./assets/css/app.min.css">
	<title>Список задач</title>
</head>
<body>

	<div class="app">
		<h1 class="title">Список задач</h1>

		<div class="tasks">
			<form class="tasks-form" action="#">
				<input class="tasks-form__input" type="text" name="task" placeholder="Новая задача">
				<button class="tasks-form__button" type="submit">Добавить</button>
			</form>

			<ul class="tasks-list">
				
			</ul>

			<div class="tasks-tools">
				<button class="tasks-tools__button">
					<svg class="tasks-tools__icon tasks-tools__icon_done">
						<use xlink:href="./assets/icons/sprites.svg#done"></use>
					</svg>
				</button>
				<button class="tasks-tools__button">
					<svg class="tasks-tools__icon tasks-tools__icon_delete">
						<use xlink:href="./assets/icons/sprites.svg#delete"></use>
					</svg>
				</button>
			</div>
		</div>
	</div>

	<script type="module" src="./assets/js/app.js"></script>
</body>
</html>
